<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script/all.min.js"></script>
    <title>Landing || Contact</title>
</head>
<body>
    
    <section class="container">
        <div class="banner">
            <h1 class="banner-heading">Subscribe Here</h1>
            <div class="arrow"><i class="fas fa-arrow-down"></i></div>
            <button class="banner-btn">Click Now</button>
        </div>

        <div class="form-container">
            <form class="sign-up-form">
                <input type="text" class="form-input" placeholder="Full name">
                <input type="email" class="form-input" placeholder="Email address">
                <p>Get News?</p>
                <label for="">No</label>
                <input type="checkbox" name="" id="">
                <label for="">Yes</label>
                <button type="button">Sign Up</button>
            </form>

            <div class="header">
                <h1>Welcome to CodyFriends</h1>
            </div>

            <div class="x-btn">
                &#10005;
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
